<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-label="EcoScript architecture">
  <rect width="100%" height="100%" fill="white"/>
  <g font-family="Arial, Helvetica, sans-serif" font-size="12">
    <rect x="14" y="20" width="190" height="80" rx="8" fill="#e8f5e9" stroke="#66bb6a"/>
    <text x="36" y="48" fill="#2e7d32" font-weight="700">EcoScript files</text>
    <text x="36" y="68" fill="#2e7d32">*.ecos / *.es</text>

    <rect x="225" y="20" width="190" height="80" rx="8" fill="#e3f2fd" stroke="#42a5f5"/>
    <text x="255" y="48" fill="#1565c0" font-weight="700">Runner / CLI</text>
    <text x="255" y="68" fill="#1565c0">execute 路 validate 路 export</text>

    <rect x="436" y="20" width="190" height="80" rx="8" fill="#fff3e0" stroke="#ffb74d"/>
    <text x="470" y="48" fill="#ef6c00" font-weight="700">Outputs</text>
    <text x="470" y="68" fill="#bf360c">CSV 路 JSON 路 Plots</text>

    <path d="M204 60 L225 60" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M415 60 L436 60" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="0" refY="4" orient="auto">
      <path d="M0 0 L8 4 L0 8 z" fill="#444"/>
    </marker>
  </defs>
</svg>
